<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Profile</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/github.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
        .block {
            padding: 0;
            float: left;
        }

        .table-button {
            margin-top: 5px;
        }

        .d2h-wrapper{text-align:left}.d2h-file-header{height:35px;padding:5px 10px;border-bottom:1px solid #d8d8d8;background-color:#f7f7f7}.d2h-file-stats{display:-webkit-box;display:-ms-flexbox;display:flex;margin-left:auto;font-size:14px}.d2h-lines-added{text-align:right;border:1px solid #b4e2b4;border-radius:5px 0 0 5px;color:#399839;padding:2px;vertical-align:middle}.d2h-lines-deleted{text-align:left;border:1px solid #e9aeae;border-radius:0 5px 5px 0;color:#c33;padding:2px;vertical-align:middle;margin-left:1px}.d2h-file-name-wrapper{display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-align:center;-ms-flex-align:center;align-items:center;width:100%;font-family:Source Sans Pro,Helvetica Neue,Helvetica,Arial,sans-serif;font-size:15px}.d2h-file-name{white-space:nowrap;text-overflow:ellipsis;overflow-x:hidden}.d2h-file-wrapper{border:1px solid #ddd;border-radius:3px;margin-bottom:1em}.d2h-diff-table{width:100%;border-collapse:collapse;font-family:Menlo,Consolas,monospace;font-size:13px}.d2h-files-diff{display:block;width:100%;height:100%}.d2h-file-diff{overflow-y:hidden}.d2h-file-side-diff{display:inline-block;overflow-x:scroll;overflow-y:hidden;width:50%;margin-right:-4px;margin-bottom:-8px}.d2h-code-line{padding:0 8em}.d2h-code-line,.d2h-code-side-line{display:inline-block;white-space:nowrap}.d2h-code-side-line{padding:0 4.5em}.d2h-code-line del,.d2h-code-side-line del{display:inline-block;margin-top:-1px;text-decoration:none;background-color:#ffb6ba;border-radius:.2em}.d2h-code-line ins,.d2h-code-side-line ins{display:inline-block;margin-top:-1px;text-decoration:none;background-color:#97f295;border-radius:.2em;text-align:left}.d2h-code-line-ctn,.d2h-code-line-prefix{display:inline;background:none;padding:0;word-wrap:normal;white-space:pre}.line-num1{float:left}.line-num1,.line-num2{-webkit-box-sizing:border-box;box-sizing:border-box;width:3.5em;overflow:hidden;text-overflow:ellipsis;padding:0 .5em}.line-num2{float:right}.d2h-code-linenumber{-webkit-box-sizing:border-box;box-sizing:border-box;width:7.5em;position:absolute;display:inline-block;background-color:#fff;color:rgba(0,0,0,.3);text-align:right;border:solid #eee;border-width:0 1px;cursor:pointer}.d2h-code-linenumber:after{content:\"\\200b\"}.d2h-code-side-linenumber{position:absolute;display:inline-block;-webkit-box-sizing:border-box;box-sizing:border-box;width:4em;background-color:#fff;color:rgba(0,0,0,.3);text-align:right;border:solid #eee;border-width:0 1px;cursor:pointer;overflow:hidden;text-overflow:ellipsis;padding:0 .5em}.d2h-code-side-linenumber:after{content:\"\\200b\"}.d2h-code-side-emptyplaceholder,.d2h-emptyplaceholder{background-color:#f1f1f1;border-color:#e1e1e1}.d2h-code-line-prefix,.d2h-code-linenumber,.d2h-code-side-linenumber,.d2h-emptyplaceholder{-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}.d2h-code-linenumber,.d2h-code-side-linenumber{direction:rtl}.d2h-del{background-color:#fee8e9;border-color:#e9aeae}.d2h-ins{background-color:#dfd;border-color:#b4e2b4}.d2h-info{background-color:#f8fafd;color:rgba(0,0,0,.3);border-color:#d5e4f2}.d2h-file-diff .d2h-del.d2h-change{background-color:#fdf2d0}.d2h-file-diff .d2h-ins.d2h-change{background-color:#ded}.d2h-file-list-wrapper{margin-bottom:10px}.d2h-file-list-wrapper a{text-decoration:none;color:#3572b0}.d2h-file-list-wrapper a:visited{color:#3572b0}.d2h-file-list-header{text-align:left}.d2h-file-list-title{font-weight:700}.d2h-file-list-line{display:-webkit-box;display:-ms-flexbox;display:flex;text-align:left}.d2h-file-list{display:block;list-style:none;padding:0;margin:0}.d2h-file-list>li{border-bottom:1px solid #ddd;padding:5px 10px;margin:0}.d2h-file-list>li:last-child{border-bottom:none}.d2h-file-switch{display:none;font-size:10px;cursor:pointer}.d2h-icon{vertical-align:middle;margin-right:10px;fill:currentColor}.d2h-deleted{color:#c33}.d2h-added{color:#399839}.d2h-changed{color:#d0b44c}.d2h-moved{color:#3572b0}.d2h-tag{display:-webkit-box;display:-m     </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="main">
    <div class="container mt-5">
        <h1>Добро пожаловать в Profile</h1> </br>
        <div class="row mb-5">
            <div class="col-6 block">
                <img th:src="@{img/myFace.png}" class="img-fluid center-block rounded-circle" alt="MyFace"
                     style="max-height: 350px;">
            </div>
            <div class="col-4 block">
                <p style="width: 100%;" class="mt-2 mb-2" th:text="'Ваш Логин: ' + ${login}"></p>
                <p style="width: 100%;" class="mt-2 mb-2" th:text="'Ваш Курс: ' + ${curse}"></p>
                <p style="width: 100%;" class="mt-2 mb-2" th:text="'Ваша Роль: ' + ${role}"></p>
            </div>
            <div class="col-2 block">
                <form class="form-signing mb-2" th:action="@{/logout}" method="post">
                    <input type="submit" class="form-button btn btn-outline-secondary" value="Выйти из аккаунта">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </form>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-12 mb-2">
                <h2>Ваши MR</h2>
                <table class="table">
                    <thead>
                    <tr>
                        <th>№</th>
                        <th>Задание</th>
                        <th>Студент</th>
                        <th>MR</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>

                        <tbody>
                        <tr>
                        <tr th:each="my_request : ${my_requests}">
                            <td th:text="${my_request.id}">Text ...</td>
                            <td th:text="${my_request.descriptionPR}">Text...</td>
                            <td th:text="${my_request.creatorPR.username}">Text...</td>
                            <td th:text="${my_request.diffURL}">Text...</td>
                            <form action="delete" method="post">
                                <td style="padding: 0">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <input type="hidden" th:name="url" th:value="${my_request.diffURL}">
                                    <input type="submit" class="form-button btn btn-outline-secondary table-button"
                                           value="Удалить">
                                </td>
                            </form>
                            <form action="show" method="post">
                                <td style="padding: 0">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <input type="hidden" th:name="url" th:value="${my_request.diffURL}">
<!--                                    <input type="submit" class="form-button btn btn-outline-secondary table-button"-->
<!--                                           data-toggle="modal" data-target="#progress" value="Просмотреть">-->
                                    <input type="submit" class="form-button btn btn-outline-secondary table-button" value="Показать">
                                </td>
                            </form>
                        </tr>

                        </tr>
                        </tbody>

                </table>
            </div>
            <div class="col-12 ">
                <form class="form-signing">
                    <input type="button" class="form-button btn btn-outline-secondary" value="Обновить">
                </form>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-12 mb-2">
                <h2>Доступные вам для проверки MR</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>№ п/п</th>
                            <th>Задание</th>
                            <th>Студент</th>
                            <th>MR</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="request : ${requests}">
                            <td th:text="${request.id}">Text ...</td>
                            <td th:text="${request.descriptionPR}">Text...</td>
                            <td th:text="${request.creatorPR.username}">Text...</td>
                            <td th:text="${request.diffURL}">Text...</td>
<!--                            <form action="show" method="post">-->
<!--                                <td style="padding: 0">-->
<!--                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
<!--                                    <input type="hidden" th:name="url" th:value="${my_request.diffURL}">-->
<!--                                    <input type="submit" class="form-button btn btn-outline-secondary table-button"-->
<!--                                           data-toggle="modal" data-target="#progress" value="Просмотреть">-->
<!--                                </td>-->
<!--                            </form>-->
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-12 ">
                <form method="get" action="profile" class="form-signing">
                    <input type="submit" class="form-button btn btn-outline-secondary" value="Обновить">
                </form>
            </div>
        </div>
    </div>
</div>
</body>

<div class="modal fade" id="progress" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="progressTitle">Успеваемость</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div th:insert="blocks/diff_rev :: diff_rev"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</html>
